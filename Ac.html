<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="btn btn-info heading">Object Detection</h1>
    <a href="index1.html"class="btn btn-info ">Back</a>
    <h3 id="status1" class="btn btn-danger"></h3>
    <script>img = "";
        objects = [];
        status1 = "";//keeps track whether model is loaded
        
        function preload(){
          img = loadImage('290444324-H.webp');
        }
        
        
        function setup() {
          canvas = createCanvas(640, 420);
          canvas.center();
          objectDetector = ml5.objectDetector('cocossd', modelLoaded);
          //objectDetector is a predefined function of ml5.js that is used to trigger the
        //ml5.js object detect function.
          document.getElementById("status").innerHTML = "Status : Detecting Objects";
        }
        
        function modelLoaded() {
          console.log("Model Loaded!")
          status1 = true;
          objectDetector.detect(img, gotResult);
        }
        
        function gotResult(error, results) {
          if (error) {
            console.log(error);
          }
          console.log(results);
          objects = results;
        }
        
        
        function draw() {
          image(img, 0, 0, 640, 420);
        
              if(status1 != "")
              {
                for (i = 0; i < objects.length; i++) {
                  document.getElementById("status").innerHTML = "Status : Object Detected";
            
                  fill("#FF0000");
                  percent = floor(objects[i].confidence * 100);
                  text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15);
                  noFill();
                  stroke("#FF0000");
                  rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                }
              }
        }</script>
</body>
</html>
